<!DOCTYPE html>
<html>
  <head>
    <title>BEC</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  </head>
  <body>
    <div>
      <h2>Filter</h2>
        Property: <select name="select" id="filter_property">
          <option value="ahm">ahm</option> 
          <option value="bffp">bffp</option>
          <option value="cmd">cmd</option>
          <option value="elevation" selected>Elevation</option>
        </select>
        Lower <input type="number" id="lower_limit">
        Upper <input type="number" id="upper_limit">
        <button id="apply_filter">Filter</button>
    </div>
    <br>

    <div id="map" style="width: 400px; height: 400px"></div>
    <br><br><br>

    <div>
      Select X Axes
      <select name="select" id="x_data">
        <option value="ahm">ahm</option> 
        <option value="bffp">bffp</option>
        <option value="cmd">cmd</option>
        <option value="elevation" selected>Elevation</option>
      </select>
    </div>

    <div>
      Select Y Axes
      <select name="select" id="y_data">
        <option value="ahm">ahm</option> 
        <option value="bffp">bffp</option>
        <option value="cmd" selected>cmd</option>
        <option value="elevation">Elevation</option>
      </select>
    </div>

    <button id="replot">Plot</button>

    <div id="plot" style="width: 400px; height: 400px"></div>


    <script src="prototype.js"></script>

  </body>
</html>
